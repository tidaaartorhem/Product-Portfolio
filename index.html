<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aadit Mehrotra - Product Manager Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
                'brand-primary': 'rgb(79, 70, 229)', // indigo-600
                'brand-secondary': 'rgb(99, 102, 241)', // indigo-500
                'light-background': 'rgb(255, 255, 255)', // white
                'dark-background': 'rgb(17, 24, 39)', // gray-900
                'light-text': 'rgb(17, 24, 39)', // gray-900
                'dark-text': 'rgb(243, 244, 246)', // gray-100
                'light-card': 'rgb(255, 255, 255)', // white
                'dark-card': 'rgb(31, 41, 55)', // gray-800
                'light-border': 'rgb(229, 231, 235)', // gray-200
                'dark-border': 'rgb(55, 65, 81)', // gray-700
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      [style*="--animation-delay:"] {
        animation-delay: var(--animation-delay);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.8.1"
  }
}
</script>
</head>
  <body class="bg-light-background dark:bg-dark-background transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
